# Dimensions keybinding - Press Ctrl+G to open Dimensions from anywhere
bind -n C-g display-popup -E -w 80% -h 80% "dimensions"

# Start window numbering at 0 (matches Dimensions display)
set -g base-index 0

# Renumber windows when one is closed (keeps numbering sequential)
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# for nice bottom bar
set -g @tmux-dotbar-bg "#1e1e2e"
set -g @tmux-dotbar-fg "#585b70"
set -g @tmux-dotbar-fg-current "#cdd6f4"
set -g @tmux-dotbar-fg-session "#9399b2"
set -g @tmux-dotbar-right true
set -g status-left-length 40 # Sets the max length to 40 characters
set -g @plugin 'vaaleyard/tmux-dotbar'

run '~/.tmux/plugins/tpm/tpm'
